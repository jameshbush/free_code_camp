<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"
      integrity="sha512-KCyhJjC9VsBYne93226gCA0Lb+VlrngllQqeCmX+HxBBHTC4HX2FYgEc6jT0oXYrLgvfglK49ktTTc0KVC1+gQ=="
      crossorigin="anonymous"
    ></script>
    <style>
      #editor,
      #preview {
        resize: none;
      }
      @media (min-width: 991px) {
        #editor,
        #preview {
          height: 82vh !important;
        }
      }
      @media (max-width: 991px) {
        #editor,
        #preview {
          height: 40vh !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center">Editor</h2>
          <textarea name="editor" id="editor" class="form-control"></textarea>
        </div>
        <div class="col-md-6">
          <h2 class="text-center">Preview</h2>
          <p id="preview"></p>
        </div>
      </div>
    </div>

    <script src="./01_markdown_previewer.js"></script>
    <script src="../../../utils/scripts/takeMeHomeNavBar.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
