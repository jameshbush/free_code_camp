<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="quote-box">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center">Random Quote Generator</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-xs-1"></div>
          <div class="col-md-6 col-xs-10">
            <div class="row">
              <div class="col-12">
                <button id="new-quote" class="btn btn-primary pull-left">
                  New Quote
                </button>
                <a
                  href="https://twitter.com/intent/tweet?via=jameshbush&text=Check out the developer jameshbush.com"
                  id="tweet-quote"
                  class="pull-right"
                >
                  <button class="btn btn-secondary">Tweet</button>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <blockquote>
                  <p id="text"></p>
                  <footer id="author"></footer>
                </blockquote>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xs-1"></div>
        </div>
      </div>
    </div>
    <script src="./random_quote_machine.js"></script>
    <script src="../../../utils/takeMeHomeNavBar.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
