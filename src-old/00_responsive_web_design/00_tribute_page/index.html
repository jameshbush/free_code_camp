<!DOCTYPE html>
<html>
  <head>
    <title>Trubute Page</title>
    <link rel="stylesheet" href="../../../utils/reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body id="main">
    <script src="../../../utils/react16.production.min.js"></script>
    <!-- <script src="../../../utils/react16.development.js"></script> -->
    <script src="../../../utils/react-dom16.production.min.js"></script>
    <!-- <script src="../../../utils/react-dom16.development.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <div id="root"></div>
    <script type="text/babel">
      const element = (
        <div>
          <h1 id="title">James H. Bush</h1>
          <div id="img-div">
            <img
              src="../../../utils/staticPhotos/profile_pic.jpg"
              alt="headshot"
              id="image"
            />
            <figcaption id="img-caption">
              Photo taken at graduation from The Iron Yard in May 2016
            </figcaption>
          </div>
          <div id="tribute-info">
            <p>
              Jim loves using his technical skills to help people achieve their
              goals. Systems bring joy to his heart. He enjoys the art of
              computer programming and solving problems. Whether he's learning
              something new or using his favorite technologies, he always brings
              a high level of dedication and focus to his craft.
            </p>
          </div>
          <a
            id="tribute-link"
            href="https://github.com/jameshbush"
            target="_blank"
          >
            <div>GitHub</div>
            <div>
              <img
                id="github-logo"
                src="../../../utils/staticPhotos/GitHub-Mark/PNG/GitHub-Mark-120px-plus.png"
                alt="logo"
              />
            </div>
          </a>
        </div>
      );
      ReactDOM.render(element, document.getElementById("root"));
    </script>

    <script src="../../../utils/takeMeHomeNavBar.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
