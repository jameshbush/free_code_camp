<head>
    <link href="../../utils/prism.css" rel="stylesheet"></link>
    <title>Cash Register</title>
</head>

<body>
    <main>
        <h1>Cash Register</h1>
        <pre><code id="cash-register-check" class="lang-js"></code></pre>
        <pre><code id="cash-register-check-test" class="lang-js"></code></pre>
        <h2>Test Result: <span id=cash-register-check-test-result></span></h2>
    </main>

    <script src="./04_cash_register.js"></script>
    <script src="../../utils/prism.js"></script>
    <script src="../../../utils/scripts/takeMeHomeNavBar.js"></script>
    <script>
        (function printMsg() {
            let node
            node = document.getElementById("cash-register-check")
            node.innerHTML = "\n" + String(checkCashRegister)

            node = document.getElementById("cash-register-check-test")
            node.innerHTML = "\n" + String(checkCashRegisterTest)

            let test_result = "✅"
            try {
                checkCashRegisterTest()
            } catch (er) {
                test_result = "❗️"
            }

            node = document.getElementById("cash-register-check-test-result")
            node.innerText = test_result
        })()
    </script>
</body>
