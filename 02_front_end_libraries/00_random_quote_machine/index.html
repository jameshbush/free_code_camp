<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
</head>
<body>
    <div id="quote-box">
        <h1>Random Quote Generator</h1>
        <button id="new-quote">New Quote</button>
        <h3 id="text"></h3>
        <h4 id="author"></h4>
        <a href="https://twitter.com/intent/tweet?via=jameshbush&text=Check out the developer jameshbush.com" id="tweet-quote">
            <button>Tweet</button>
        </a>
    </div>
    <script src="./random_quote_machine.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
