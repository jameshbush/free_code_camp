<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <style>
      .description {
        display:inline-block;
        font-size: 1em;
        margin: 0px 3px 3px 0px;
        line-height: 95%;
      }
      .control {
        display:inline-block;
        margin: 18px 0px 0px 0px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Pomodoro Clock</h1>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <div id="timer-label" class="description">Session:</div>
          <div id="time-left" class="description">25:00</div>
        </div>
        <div class="col-xs-4">
          <div id="session-label" class="description">Session Durration:</div>
          <div id="session-length" class="description">25</div>
        </div>
        <div class="col-xs-4">
          <div id="break-label" class="description">Break Durration:</div>
          <div id="break-length" class="description">5</div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
        <button id="start_stop" class="btn control">Start</button>
        <button id="reset" class="btn control">Reset</button>
      </div>
      <div class="col-xs-4">
        <div id="session-decrement" class="control"><button class="btn">-</button></div>
        <div id="session-increment" class="control"><button class="btn">+</button></div>
      </div>
      <div class="col-xs-4">
        <div id="break-decrement" class="control"><button class="btn">-</button></div>
        <div id="break-increment" class="control"><button class="btn">+</button></div>
      </div>

    <audio id="beep" src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Villeneuve-le-Comte_-_Cloche_de_l%27%C3%A9glise_Notre-Dame-de-la-Nativit%C3%A9.ogg" preload="auto"></audio>
    <script src="./pomodoro_clock.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
